<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线咨询 - 结直肠癌患者术后随访系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background: linear-gradient(135deg, #1976D2 0%, #2196F3 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }

        .back-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .ai-chat-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chat-container {
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }

        .ai-message {
            background: white;
            border: 1px solid #e0e0e0;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            height: 60px;
        }

        .send-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: #1976D2;
        }

        .wechat-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .wechat-id {
            font-size: 1.2em;
            color: #333;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
        }

        .copy-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: #1976D2;
        }

        .notice {
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
            line-height: 1.6;
        }

        .section-title {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2196F3;
        }

        .loading {
            opacity: 0.7;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 12px;
            animation: dotAnimation 1.5s infinite;
        }
        
        @keyframes dotAnimation {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">
            <svg class="back-icon" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            返回首页
        </a>
        <h1>在线咨询</h1>
        <div style="width: 80px;"></div>
    </div>

    <div class="container">
        <!-- AI对话部分 -->
        <div class="ai-chat-section">
            <h2 class="section-title">医疗智能</h2>
            <div class="chat-container" style="text-align: center; padding: 40px;">
                <p style="margin-bottom: 20px; color: #666;">
                    点击下方按钮，使用Kimi智能助手为您解答问题
                </p>
                <button onclick="window.open('https://kimi.moonshot.cn/', '_blank')" 
                        style="background: #2196F3; color: white; padding: 15px 30px; 
                               border: none; border-radius: 8px; font-size: 16px; 
                               cursor: pointer; transition: all 0.3s ease;">
                    前往Kimi对话
                </button>
                <p style="margin-top: 20px; color: #666; font-size: 0.9em;">
                    提示：在Kimi中，您可以询问任何关于结直肠癌术后康复的问题
                </p>
            </div>
        </div>

        <!-- 微信联系方式 -->
        <div class="wechat-section">
            <h2 class="section-title">人工咨询</h2>
            <p>如需进一步咨询，请添加医生微信：</p>
            <div class="wechat-id">1760595937</div>
            <button class="copy-button" onclick="copyWechatId()">复制微信号</button>
            <div class="notice">
                <p>咨询时间：工作日 8:00-17:00</p>
                <p>添加微信时请注明：术后随访</p>
            </div>
        </div>
    </div>

    <script>
        // 复制微信号
        function copyWechatId() {
            navigator.clipboard.writeText('1760595937')
                .then(() => {
                    alert('微信号已复制到剪贴板');
                })
                .catch(err => {
                    console.error('复制失败:', err);
                });
        }
    </script>
</body>
</html>
